<div class="col-lg-12">
	<h1 class="page-header">Create a new flash card : {{flashcard.name}}</h1>

	<form class="form-horizontal" ng-submit="flashcard.save()">
		<div class="form-group">
			<label for="name" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="name" ng-model="flashcard.name" placeholder="Choose a name">
			</div>
		</div>

		<div class="form-group" ng-repeat="word in flashcard.words">
			<label for="word_{{$index+1}}" class="col-lg-2 control-label">Word {{$index+1}}</label>
			<div class="col-lg-5">
				<input type="text" class="form-control col-sm-5" ng-selected="flashcard.moreLines()" ng-model="word.word" id="word_{{$index+1}}" placeholder="Word">
			</div>
			<div class="col-lg-5">
				<input type="text" class="form-control col-sm-5" ng-selected="flashcard.moreLines()" ng-model="word.translation" id="word_{{$index+1}}" placeholder="Translation">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</div>
